	<body>
		<div id="main" class="dynamic-app-screen">
			<div class="sonar-wrapper">
				<h1 id="main-title">Find Anime</h1>
				<div id="circle" class="vertically-and-horizontally-centred" class="sonar-emitter" onclick="startLoadingAnime()">
					<div id="sonar-wave"></div>
					<p id="circle-button-text">NOW</p>
				</div>
			</div>
		</div>

		<div id="browse" class="browse-app-screen dynamic-app-screen" style="width: 100%; text-align: center; display: none;">
			<div id="searchbar" style="text-align: center;">
		    	<input type="text" placeholder="Search" class="text-input-field" id="search-input" />
		    	<input type="submit" value="&#128269;" class="submit-button" id="search-submit" onclick="searchForAnime();" />
		    	<div id="navigation-menu" class="overlay">
				    <!-- The Navigation Menu is an overlay, so it exists here but it is just hidden until it's opened -->
				    <!-- The href=javascript:void(0) gives it a 'clickable' feel -->
					<a href="javascript:void(0)" class="close-button" onclick="closeNavigationMenu()">&times;</a>
					<div class="overlay-menu-items">
						<a href="#" onclick="menuOptionPressed('browse');">Browse</a>
				    	<a href="#" onclick="menuOptionPressed('watchlist');">Watchlist</a>
				    	<a href="#" onclick="menuOptionPressed('recommendations');">Recommendations</a>
				    	<a href="#" onclick="menuOptionPressed('help');">Help</a>
				  	</div>
				</div>
			    <span id="nav-button" onclick="openNavigationMenu()">&#9776;</span>
		    </div>		    
		    <div id="thumbnail-display" style="position: relative; display: block; height: auto; text-align: center;"></div>
		</div>

		<div id="details" class="dynamic-app-screen" style="width: 100%; text-align: center; display: none;">
		    <div id="detail-display" style="position: relative; display: block; height: auto; text-align: center; overflow: hidden;">
		    	<!-- Put the back button here first -->
		    </div>
		    <!-- Will contain the anime name, picture, and all details -->
		</div>
